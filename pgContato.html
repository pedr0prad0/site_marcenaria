<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="padrao.css">
    <link rel="stylesheet" type="text/css" href="pgContato.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Roboto & display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabeçalho">

            <div class="divLogo">
                <img src="imagens/logo.png" class="logo" alt="Imagem não encontrada">
            </div>

            <nav>
                <ul>
                    <div class="ulCabeçalho">
                        <li>HOME</li>
                        <li>PRODUTOS</li>
                        <li>CONTATO</li>
                    </div>
                </ul>
            </nav>



        </div>

    </header>
    <div class="corpo">
        <form>
            <label for="">Nome e Sobrenome</label>
            <input type="text" class="inputNormal" required>

            <label for="">E-mail</label>
            <input type="email" class="inputNormal" placeholder="seuemail@domínio.com" required>

            <label for="">Telefone</label>
            <input type="tel" class="inputNormal" placeholder="(XX) XXXXX-XXXX" required>

            <label for="">Mensagem</label>
            <textarea rows="10" cols="40" maxlength="500"></textarea>


            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>
                    WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select class="escolha">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label for="lembrar">
                <input type="checkbox" value="" id="botao">Gostaria de receber novidades por Email? </label>

            <input type="submit" value="Enviar Formulário">

        </form>

    </div>
    <footer>
        <div class="rodape">
            <img src="imagens/logo-branco.png" class="logoBranco" alt="">

            <p>@Copyright Marcenaria Caioba - 2022</p>
        </div>
    </footer>

</body>

</html>
